<form method='POST' action="{% url 'delete_file' record.id pk %}">
    {% csrf_token %}
    <button type='button' 
        class='btn btn-outline-primary btn-sm'
        onclick="location.href='{% url 'view_graph' record.id %}'">
        <i class="bi bi-graph-up"></i>
    </button>
    <button type='submit' class='btn btn-outline-danger btn-sm'>
        <i class="bi bi-trash"></i>
    </button>
</form>
